<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Lista de Professores!</title>
</head>

<body>
	<div class="container">
		<h1>Lista de Professores</h1>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Sal√°rio</th>
					<th scope="col">Status</th>
					<th colspan="3"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="professor : ${professores}">
					<th th:text="${professor.id}"></th>
					<th th:text="${professor.nome}"></th>
					<th th:text="${professor.salario}"></th>
					<th th:text="${professor.StatusProfessor}"></th>
					<td href="#">Detalhe</td>
					<td href="#">Ativo</td>
					<td href="#">Deletar</td>
				</tr>

			</tbody>
		</table>
		<a href="/professor/new">Novo Professor</a>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
